  <div class="stories">
    <div><h4>STORIES</h4></div>
    <ul uk-accordion>
      <li *ngFor="let s of sortedStories(); let i = index ">

        <div (click)="selectStoryScenario(s)" class="uk-accordion-title uk-background-muted" >
          <a maxlength="10" id="{{'story' + i}}" uk-tooltip="pos:right; delay: 200" title="{{s.body}}">
            #{{s.issue_number}}. {{s.title | slice:0:25 | titlecase }}
          </a>
          <span class="github-avatar"><img [src]=s.assignee_avatar_url alt="assignee github avatar" width="20px"
              height="20px">{{s.assignee}}</span>
        </div>

        <div class="uk-accordion-content">
          <a uk-icon="icon: plus-circle" data-uk-tooltip title="Add New Scenario"
            (click)="addScenario(s.story_id)" id="{{'story_add_scenario' + i}}"></a>
          <li *ngFor="let scen of s.scenarios; let c = index">
            <a href="#" (click)="selectScenario(s.story_id, scen);" id="{{'scenario' + c}}">#{{s.issue_number}}.{{c+1}} {{scen.name | titlecase}}</a>
          </li>
        </div>

      </li>
  </ul>
</div>
