<div class="grid">
    <div class="formular">
      <!-- Formular -->
      <h1 id="headerFont">Registration</h1>
      <form #form="ngForm" novalidate (ngSubmit)="registerUser(form);">
        <hr>
          <label class="uk-form-label"></label>
          <input id="email" type="email" name="email" placeholder="Email" #email ngModel class="uk-form-controls" required>
        <br>
          <label class="uk-form-label"></label>
          <input id="password" type="password" name="password" placeholder="Password" #password ngModel class="uk-form-controls" required>
       <br>
        <button class="registerButton" type="submit" [disabled]="form.invalid">Register</button>
        <hr>

        <!--here-->
        <div class="form-group" [class.has-error]="password.touched && password.invalid">
          <label for="password" class="control-label">Password</label>
          <input name="password" required type="text" class="form-control"
            [(ngModel)]="employee.password" #password="ngModel">
            <span class="help-block" *ngIf="password.touched && password.errors?.required">
              Password is required.
            </span>
        </div>
        <div class="form-group" [class.has-error]="confirmPassword.touched && confirmPassword.invalid">
          <label for="confirmPassword" class="control-label">Confirm Password</label>
          <input name="confirmPassword" appConfirmEqualValidator="password" required type="text" class="form-control"
            [(ngModel)]="employee.confirmPassword" #confirmPassword="ngModel">
            <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
              Confirm Password is required.
            </span>
            <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual && !confirmPassword.errors?.required">
              Password and Confirm Password does not match.
            </span>
        </div>
      </form>
    </div>
  </div>
