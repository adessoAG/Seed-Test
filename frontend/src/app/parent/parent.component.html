<div class="grid"  >
    <div class="storiesBar">
        <app-stories-bar #storiesBar (storyChosen)="setSelectedStory($event);" (scenarioChosen)="setSelectedScenario($event);"></app-stories-bar>
    </div>
    <div class="storyEditor">
        <app-story-editor *ngIf="this.storyEditorActive" (changeEditor)="setEditor($event);"  [storiesBar]="storiesBar" [newSelectedStory]="selectedStory" [newSelectedScenario]="selectedScenario" [newStories]="stories"></app-story-editor>
        <app-report-history *ngIf="!this.storyEditorActive" (changeEditor)="setEditor($event);" [newSelectedStory]="selectedStory"  ></app-report-history>
    </div>
</div>
