<nav  class="uk-navbar-container uk-margin" uk-navbar>
  <div class="uk-navbar-left">
    <a href="https://www.adesso.de/en/">
      <img src="assets/adesso-logo.jpg" alt="adesso AG">
    </a>
  </div>

  <div class="uk-navbar-left help">
    <a id="help" href="https://github.com/adessoCucumber/Cucumber" target="_blank">Help
    </a>
  </div>
  <div class="uk-navbar-center">
      <h4 class="uk-heading-primary uk-text-large">Cucumber-App</h4>
  </div>
  <div class="uk-navbar-right">
    <span *ngIf="this.token || this.repository">
      <span class="logoutButton"> 
          <button id="logout" class="uk-button uk-button-danger" title="Logout" uk-tooltip (click)="logout();">Logout</button>
      </span>
      <button id="repositories" class="uk-button" title="Select Repository" uk-tooltip>Repositories</button>
      <div uk-dropdown>
          <ul class="uk-nav uk-dropdown-nav">
            <li *ngFor="let repository of repositories; let i = index" >
                <a id="{{'repository_' + i}}" (click)="selectRepository(repository);"
                 href="#">{{repository}}</a>
            </li>
          </ul>
        </div>
    <a class="repoButton" id="githubHref" href="https://github.com/fr4gstar/Cucumber" uk-icon="github"></a>
  </span>
  </div>
</nav >
