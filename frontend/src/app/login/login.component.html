<div class="uk-card uk-card-default uk-padding ">
  <div id="body" >
    <div class="uk-card-body">
      <ul class="uk-list">
        <li class="uk-card uk-card-default uk-text-secondary uk-text-center wrongLogin" *ngIf="error">{{error}}</li>
      </ul>
      <!-- Formular -->
      <form #form="ngForm" novalidate (ngSubmit)="login(form)">
        <!-- Label Login -->
        <label id="loginFont" class="uk-heading-small">Login</label>
        <hr>
        <!-- Label Github Name -->
        <label for="githubName" class="uk-form-label" style="color: grey;"></label>
        <input id="githubName" type="text" name="githubName" placeholder=" Github Name" #githubName ngModel class="uk-form-controls" required>
        <br>
        <!-- Label Token -->
        <label for="token" class="uk-form-label" style="color: grey;"></label>
        <br>
        <input id="token" type="text" name="token" placeholder=" Token" #token ngModel class="uk-form-controls" required>
        <br>
        <br>
        <!-- Button Login -->
        <button id="loginButton" type="submit" class="uk-button-primary" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
    <hr>
    <div>
      <!-- Button Login-TestAccount -->
      <button name="loginTest" id="testAccountButton" type="button" class="uk-button-primary" (click)="loginTestAccount();">Test Account</button>
    </div>
    <!-- Repositories -->
    <div class="uk-card uk-card-default uk-padding uk-align-center" *ngIf="repositories">
      <div>
        <label id="selectRepositoryFont">Select Your Repository:</label>
        <ul class="uk-list">
          <li *ngFor="let repository of repositories; let i = index" >
            <a id="{{'repository_'+i}}" (click)="selectRepository(repository);" href="#" style="color: grey">{{repository}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
