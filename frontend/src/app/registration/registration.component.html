<div class="grid">
  <div class="formular container">
    <h1 id="headerFont">Registration</h1>
    <!--Formular-->
    <form #registrationForm="ngForm" novalidate (ngSubmit)="registerUser(registrationForm);" appPasswordConfirmed>
      <hr>
      <!--Input Email-->
      <label class="uk-form-label"></label>
      <input id="email" type="email" name="email" placeholder="Email" #email ngModel class="uk-form-controls input" required><br><br>
      <!--Cross Validation-->
        <div class="cross-validation" [class.cross-validation-error]="registrationForm.errors?.passwordConfirmed">
          <!--Input Password-->
            <label for="password" class="uk-form-label"></label>
            <input name="password" id="password" type="password" placeholder="Password" #password ngModel class="uk-form-controls input"
                 minlength="8" #name="ngModel" required><br>
              <span id="infoIcon" uk-icon="info"></span>
              <i id="passwordLengthInfo">Password must be at least 8 characters long</i><br><br>
          <!--Confirm Password-->
            <label for="confirmPassword" class="uk-form-label"></label>
                  <input id="confirmPassword" type="password" name="confirmPassword"  placeholder="Confirm Password" 
                  minlength="8" #confirmPassword ngModel class="uk-form-controls input" #name="ngModel" required><br><br>
          <!--P and CP don't match-->
          <div *ngIf="registrationForm.errors?.passwordConfirmed" class="cross-validation-error-message alert alert-danger">
              Password and Confirm Password do not match.
          </div>
        </div>
        <button class="registerButton" type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
</div>
