    <h1 id="headerFont">Registration</h1>
    <form #registrationForm="ngForm" novalidate (ngSubmit)="registerUser(form);" appIdentityRevealed >
      <hr>
      <label class="uk-form-label"></label>
      <input id="email" type="email" name="email" placeholder="Email" 
                      #email ngModel class="uk-form-controls" required>

      <div [hidden]="registrationForm.submitted">
        <div class="cross-validation" [class.cross-validation-error]="registrationForm.errors?.identityRevealed && (registrationForm.touched || registrationForm.dirty)">
          <div class="form-group">
            <label for="password" class="uk-form-label"></label>
            <input id="password" type="password" name="password" placeholder="Password" #password ngModel class="uk-form-controls form-control"
                  required minlength="4" appForbiddenName="bob"
                  [(ngModel)]="user.password" #name="ngModel" required>
  
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">
  
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 4 characters long.
              </div>
              <div *ngIf="password.errors.forbiddenPassword">
                Password cannot be Bob.
              </div>
  
            </div>
          </div>
  
          <div class="form-group">
            <label for="confirmPassword" class="uk-form-label"></label>
                  <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password" 
                  #confirmPassword ngModel class="uk-form-controls form-control"
                        required minlength="4" appForbiddenName="bob"
                        [(ngModel)]="user.ConfirmPassword" [ngModelOptions]="{ updateOn: 'blur' }" #name="ngModel" required appUniqueConfirmPassword>
        
  
            <div *ngIf="confirmPassword.pending">Validating...</div>
            <div *ngIf="confirmPassword.invalid" class="alert alert-danger alter-ego-errors">
              <div *ngIf="confirmPassword.errors?.uniqueConfirmPassword">
                Alter ego is already taken.
              </div>
            </div>
          </div>
  
          <div *ngIf="registrationForm.errors?.identityRevealed && (registrationForm.touched || registrationForm.dirty)" class="cross-validation-error-message alert alert-danger">
              Name cannot match alter ego.
          </div>
        </div>

<!--

-->
  
        <button type="submit" class="btn btn-default"
                [disabled]="registrationForm.invalid">Submit</button>
        <button type="button" class="btn btn-default"
                (click)="registrationForm.resetForm({})">Reset</button>
      </div>
  
      <div class="submitted-message" *ngIf="registrationForm.submitted">
        <p>You've submitted your user, {{ registrationForm.value.name }}!</p>
        <button (click)="registrationForm.resetForm({})">Add new user</button>
      </div>
    </form>
  </div>
